<h1>Héroes <small>Marvel y DC</small></h1>
<h2 *ngIf="texto">Buscando ... {{texto}}</h2>

<div  *ngIf="heroes.length === 0" class="alert alert-danger" role="alert">
  No hay coincidencias en la búsqueda.
</div>

<div class="card-columns">

  <div *ngFor="let heroe of heroes; let i = index;" class="card animated fadeIn fast">

    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">

    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text">
        <small class="text-muted">{{heroe.aparicion}}</small>
      </p>

      <button (click)="verHeroe(i)"
        type="button" class="btn btn-outline-primary btn-block" name="button">
        Ver más button ...
      </button>

      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link</a>

    </div>
  </div>


</div>
