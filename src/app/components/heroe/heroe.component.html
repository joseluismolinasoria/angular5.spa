<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}
  <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="p10">
      <img src="assets/img/DC.png" [alt]="heroe.casa" class="img-fluid"
           *ngIf="heroe.casa === 'DC'">
      <img src="assets/img/marvel.png" [alt]="heroe.casa" class="img-fluid"
           *ngIf="heroe.casa === 'Marvel'">
    </div>
  </div>

</div>
